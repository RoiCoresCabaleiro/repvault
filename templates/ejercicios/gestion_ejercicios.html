{% extends "layout.html" %}

{% block content %}
<h2 style="margin-bottom: 20px;">
    {{ "Editar ejercicio" if is_edit else "Crear ejercicio" }}
</h2>

<form method="POST">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ nombre }}"><br><br>

    <label>Descripci√≥n:</label><br>
    <textarea name="descripcion" rows="3">{{ descripcion }}</textarea><br><br>

    <label>Grupo muscular:</label><br>
    <select name="grupo_muscular">
        <option value="">-- Selecciona uno --</option>
        {% for g in grupos_validos %}
            <option value="{{ g }}" {% if g==grupo %} selected{% endif %}>{{ g }}</option>
        {% endfor %}
    </select><br><br>

    <label>Tipo de equipamiento:</label><br>
    <select name="equipamiento">
        <option value="">-- Selecciona uno --</option>
        {% for e in equipamientos_validos %}
            <option value="{{ e }}" {% if e==equipamiento %} selected{% endif %}>{{ e }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit" name="{{ 'guardar_cambios' if is_edit else 'guardar' }}">
        {{ "Guardar cambios" if is_edit else "Guardar ejercicio" }}
    </button>

    {% if error %}
    <p style="color:red; margin-top:10px;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
