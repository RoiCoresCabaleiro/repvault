<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body.scroll-restore-pending {
            visibility: hidden;
        }
        
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Transiciones para el modo oscuro */
        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>

<body class="scroll-restore-pending min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">
    {# Header con navegación #}
    <header class="bg-white dark:bg-gray-800 shadow-sm transition-colors">
        <div class="container mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div class="flex items-center justify-between">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-primary-600 dark:text-primary-400 font-heading">
                        RepVault
                    </a>
                    <button id="mobile-menu-button" class="md:hidden rounded-md p-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                
                <nav id="mobile-menu" class="hidden md:flex flex-col md:flex-row md:items-center mt-3 md:mt-0 space-y-2 md:space-y-0 md:space-x-4">
                    <a href="{{ url_for('home') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Inicio</a>
                    
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('ejercicios.lista') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Ejercicios</a>
                        <a href="{{ url_for('plantillas.lista') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Rutinas</a>
                        <a href="{{ url_for('entrenamientos.historial') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Historial</a>
                        
                        <form action="{{ url_for('auth.logout') }}" method="GET" class="md:ml-2">
                            <button type="submit" class="w-full md:w-auto px-4 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-md text-sm font-medium transition-colors">
                                Cerrar sesión
                            </button>
                        </form>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md text-sm font-medium transition-colors">
                            Iniciar sesión
                        </a>
                    {% endif %}
                    
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 pb-16">
        {% block content %}{% endblock %}
    </main>
    
    <!-- FOOTER
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-4 transition-colors">
        <div class="container mx-auto px-4 text-center text-sm text-gray-600 dark:text-gray-400">
            &copy; 2023 RepVault. Todos los derechos reservados.
        </div>
    </footer>
    -->

    {# Scripts #}
    <script>
        // Manejo del tema claro/oscuro
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Verificar preferencia guardada
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        
        // Toggle del tema
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });
        
        // Menú móvil
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Restaurar posición de scroll
        document.addEventListener("DOMContentLoaded", function () {
            const scroll = sessionStorage.getItem("scrollPos");
            if (scroll !== null) {
                window.scrollTo(0, parseInt(scroll));
                sessionStorage.removeItem("scrollPos");
            }
            document.body.classList.remove("scroll-restore-pending");
        });
        
        const form = document.querySelector("form");
        if (form) {
            form.addEventListener("submit", () => {
                sessionStorage.setItem("scrollPos", window.scrollY);
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
